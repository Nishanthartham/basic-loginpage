<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Login page</title>
    <style>
        body{
            background-color: blanchedalmond;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .parent{
            background-color:burlywood;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 
             -25px -25px 42px #6e6d6d;
        }

    </style>

</head>
<body >
    <div class="parent">
    <form class="container " onsubmit="validate()">
        <div class="form-group ">
          <label for="exampleInputEmail1">Email address</label>
          <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input required type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <!-- <input required type="checkbox" class="form-check-input" id="exampleCheck1"> -->
          <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <script>
        const validate=()=>{
            var password = document.getElementById("exampleInputPassword1").value;
            console.log(password);
            if (password === "Fullstack")
            submitted();
            else
            alert("Wrong Password")
        }
        const submitted = ()=>{
            var username = document.getElementById("exampleInputEmail1").value;
            // console.log(username);
            alert("Submitted form successfully user : "+username);
        }
    </script>
</body>
</html>
